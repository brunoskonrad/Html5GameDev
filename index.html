<!DOCTYPE hmtl>
<html>
  <head>
    <title>Cap√≠tulo 4</title>
    <meta charset="UTF-8">
    
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #game_canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="src/animacao.js"></script>
    <script type="text/javascript" src="src/teclado.js"></script>
    <script type="text/javascript" src="src/spritesheet.js"></script>
    <script type="text/javascript" src="src/sonic.js"></script>
  </head>
  <body>
    <canvas id="game_canvas">
    </canvas>
    <script>
      var canvas = document.getElementById("game_canvas")
        , context = canvas.getContext("2d")
        ;
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      var teclado = new Teclado(document)
        , animacao = new Animacao(context)
        , imgSonic = new Image();  
        ;
      imgSonic.src = 'img/spritesheet.png';
      
      var sonic = new Sonic(context, teclado, imgSonic);
      sonic.x = 0;
      sonic.y = 200;
      
      animacao.novoSprite(sonic);
      imgSonic.onload = function() {
        animacao.ligar();  
      };
      
    </script>
  </body>
</html>
