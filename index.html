<!DOCTYPE hmtl>
<html>
  <head>
    <title>Cap√≠tulo 6</title>
    <meta charset="UTF-8">

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #game_canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="src/bola.js"></script>
    <script type="text/javascript" src="src/colisor.js"></script>
  </head>
  <body>
    <canvas id="game_canvas">
    </canvas>
    <script>
      var imgEspaco = new Image();
      imgEspaco.src = 'img/fundo-espaco.png';

      var imgEstrelas = new Image();
      imgEstrelas.src = 'img/fundo-estrelas.png';

      var imgNuvens = new Image();
      imgNuvens.src = 'img/fundo-nuvens.png';

      var carregadas = 0
        , total = 3
        ;

      imgEspaco.onload = carregando;
      imgEstrelas.onload = carregando;
      imgNuvens.onload = carregando;

      function carregando() {
        carregadas++;
        if (carregadas == total) iniciar();
      }

      function iniciar() {
        var canvas = document.getElementById("game_canvas")
          , context = canvas.getContext("2d")
          ;

        canvas.width = 500;
        canvas.height = 500;
      }

    </script>
  </body>
