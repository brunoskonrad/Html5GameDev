<!DOCTYPE hmtl>
<html>
  <head>
    <title>Cap√≠tulo 4</title>
    <meta charset="UTF-8">
    
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #game_canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="src/heroi.js"></script>
    <script type="text/javascript" src="src/animacao.js"></script>
    <script type="text/javascript" src="src/bola.js"></script>
    <script type="text/javascript" src="src/teclado.js"></script>
  </head>
  <body>
    <canvas id="game_canvas">
    </canvas>
    <script>
      var canvas = document.getElementById("game_canvas")
        , context = canvas.getContext("2d")
        ;
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      var imgSonic = new Image();
      imgSonic.src = 'img/spritesheet.png';
      imgSonic.onload = function() {
        var linhas = 3;
        var colunas = 8;
        
        var largura = imgSonic.width / colunas;
        var altura = imgSonic.height / linhas;
        
        var queroLinha = 0;
        var queroColuna = 1;
        
        var x = largura * queroColuna;
        var y = altura * queroLinha;
        
        
        console.log(x);
        console.log(y);
        
        context.drawImage(imgSonic, x, y, largura, altura, 100, 100, largura, altura);
      };
    </script>
  </body>
</html>
