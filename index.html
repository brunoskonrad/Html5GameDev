<!DOCTYPE hmtl>
<html>
  <head>
    <title>Cap√≠tulo 1</title>
    <meta charset="UTF-8">
    
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #game_canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="src/heroi.js"></script>
    <script type="text/javascript" src="src/animacao.js"></script>
    <script type="text/javascript" src="src/bola.js"></script>
    <script type="text/javascript" src="src/teclado.js"></script>
  </head>
  <body>
    <canvas id="game_canvas">
    </canvas>
    <script>
      var canvas = document.getElementById("game_canvas")
        , context = canvas.getContext("2d")
        ;
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      var teclado = new Teclado(document);
      var animacao = new Animacao(context);
      
      var heroi = new Heroi(context, teclado, animacao);
      heroi.x = 0;
      heroi.y = 100;
      animacao.novoSprite(heroi);      
      animacao.ligar();
    </script>
  </body>
</html>
